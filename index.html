<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YelpCamp</title>
    <link rel="stylesheet" href="/css/generalStyles.css">
    <link rel="stylesheet" href="/css/landingPage.css">
</head>
<body>
    <div class="main-container">
        <div class="mobile-container">
            <img src="/Assets/Logo.svg" alt="YelpCamp logo" id="logo-mobile">
            <img src="/Assets/Hero Image (Tablet and Mobile).jpg" alt="Hero Image" class="hero__image-mobile">
        </div>
        <div class="first-container">
            <img src="/Assets/Logo.svg" alt="YelpCamp logo" id="logo">
            <h2 class="container__title">
                Explore the best camps on Earth.
            </h2>
            <p class="container__text container__description">
                YelpCamp is a curated list of the best camping spots on Earth. Unfiltered and unbiased reviews.
            </p>
            <ul class="container__list">
                <li class="container__list__item">
                    <img src="/Assets/Checkmark.svg" alt="" class="list__icon">
                    <p class="container__text">Add your own camp suggestions.</p>
                </li>
                <li class="container__list__item">
                    <img src="/Assets/Checkmark.svg" alt="" class="list__icon">
                    <p class="container__text">Leave reviews and experiences.</p>
                </li>
                <li class="container__list__item">
                    <img src="/Assets/Checkmark.svg" alt="" class="list__icon">
                    <p class="container__text">See locations for all camps.</p>
                </li>
            </ul>
            <a href="#"  class="primary-button">View Campgrounds</a>
            <p class="container__text partner__text">
                Partnered with:
            </p>
            <img src="/Assets/Airbnb.svg" alt="Airbnb logo" class="container__partners">
            <img src="/Assets/Booking.svg" alt="Booking logo" class="container__partners">
            <img src="/Assets/Plum Guide.svg" alt="Plum Guide logo" class="container__partners">
        </div>
        <div class="second-container">
            <img src="/Assets/herodesktop.png" alt="">
        </div>
    </div>
</body>
</html>
